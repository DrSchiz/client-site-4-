<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/editEquipment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Редактирование</title>
</head>
<body>
    {{ template "header" . }}
    
    <div class="containeraaa">
        <div class="add-equipment-text">Редактирование оборудования:</div>
        <form class="add-equipment" method="POST">
            <p class="add-equipment-exception" for="number"></p>
            <input type="text" placeholder="Номер оборудования" name="number" id="number" class="add-equipment_input" value="{{ .Equip.Equipment_Code }}" readonly>
            <select class="add-equipment_input" name="type_name">
                {{ range .TypeEquipments }}
                    <option id="{{ .Type_Id }}" {{if eq .Type_Name $.Equip.Type_Name}} selected {{ end }}>{{ .Type_Name }}</option>
                {{ end }}
            </select>
            <p class="add-equipment-exception" for="number"></p>
            <input type="number" min="1" max="15" placeholder="Размер оборудования"
                class="add-equipment_input" name="equipment_size" id="equipment_size"
                value="{{ .Equip.Equipment_Size }}">
            <select class="add-equipment_input" name="status_name">
                {{ range .EquipmentStatuses }}
                    {{ if ne .Status_Id 3 }}
                        <option id="{{ .Status_Id }}" {{if eq .Status_Name $.Equip.Status_Name}} selected {{ end }}>{{ .Status_Name }}</option>
                    {{ end }}
                {{ end }}
            </select>
            <button type="submit" class="add-equipment_button btn btn-secondary">Редактировать</button>
        </form>
    </div>

    {{ template "footer" . }}
</body>
</html>
