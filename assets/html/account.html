<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/account.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    {{ template "header" . }}

    <div class="containeraaa">
        <div class="add-equipment-text">Личный кабинет</div>
        <div class="add-equipment">
            <div class="edit-account">
                <form action="/user/edit">
                    <h4 class="chng_pass_text">Личные данные</h4>
                    <input type="text" placeholder="Логин" class="add-equipment_input" name="login" id="login"
                        value="{{ .ClientModel.Client_Login }}">
                    <input type="text" placeholder="Фамилия" class="add-equipment_input" name="lastname" id="lastname"
                        value="{{ .ClientModel.Client_Firstname }}">
                    <input type="text" placeholder="Имя" class="add-equipment_input" name="name" id="name"
                        value="{{ .ClientModel.Client_Name }}">
                    <input type="text" placeholder="Отчество" class="add-equipment_input" name="patronymic"
                        id="patronymic" value="{{ .ClientModel.Client_Patronymic }}">
                    <input type="text" placeholder="EMail" class="add-equipment_input" name="EMail" id="EMail"
                        value="{{ .ClientModel.Client_Email }}">
                    <button type="submit" class="add-equipment_button btn btn-secondary">Редактировать</button>
                </form>
            </div>
            <div class="right-account">
                <form class="edit-account" action="/user/password/edit">
                    <h4 class="chng_pass_text">Смена пароля</h4>
                    <input type="password" placeholder="Старый пароль" class="add-equipment_input" name="lastpassword"
                        id="lastpassword">
                    <input type="password" placeholder="Новый пароль" class="add-equipment_input" name="newpassword"
                        id="newpassword">
                    <input type="password" placeholder="Подтвердите пароль" class="add-equipment_input"
                        name="acceptpassword" id="acceptpassword">
                    <button type="submit" class="add-equipment_button btn btn-secondary">Сменить пароль</button>
                </form>
                <form method="POST" class="button_exit" action="/user/exit">
                    <button type="submit" class="add-equipment_button btn btn-danger" name="exitAccount">Выйти</button>
                </form>
            </div>
        </div>
    </div>

    {{ template "footer" . }}
</body>

</html>
