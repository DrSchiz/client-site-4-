<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/authorization.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{ .Title }}</title>
</head>

<body>
    <div class="authorization">
        <div class="authorization-block">
            <h2 class="authorization_title">{{ .Title }}</h2>
            <form name="data" method="POST" class="authorization_form">
                <input type="text" placeholder="Логин" name="login" class="authorization_form_input">
                <input type="password" placeholder="Пароль" name="password" class="authorization_form_input">
                <p class="authorization-exception">{{ .Exception }}</p>
                <button type="submit" class="authorization_form_button btn btn-secondary">Войти</button>
            </form>
            <a href="/registration" class="authorization_redirect_link">Регистрация</a>
        </div>
    </div>
    </div>
</body>

</html>
