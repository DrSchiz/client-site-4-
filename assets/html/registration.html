<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{ .Title }}</title>
</head>

<body>
    <div class="registration">
        <form name="data" method="POST" class="registration_form">
            <div class="registration">
                <div class="registration-block">
                    <h2 class="registration_title">{{ .Title }}</h2>
                    <input type="text" placeholder="Придумайте логин*" name="login" id="login"
                        class="registration_form_input">
                    <p class="registration-exception" for="login">{{ .Login_Exception }}</p>
                    <input type="password" placeholder="Придумайте пароль*" name="password" id="password"
                        class="registration_form_input">
                    <p class="registration-exception" for="password">{{ .Password_Exception }}</p>
                    <input type="password" placeholder="Подтвердите пароль*" name="password-repeat" id="password-repeat"
                        class="registration_form_input">
                    <p class="registration-exception" for="password">{{ .Repeat_Password_Exception }}</p>
                    <input type="text" placeholder="Укажите вашу фамилию*" name="firstname" id="firstname"
                        class="registration_form_input">
                    <p class="registration-exception" for="password">{{ .Firstname_Exception }}</p>
                    <input type="text" placeholder="Укажите ваше имя*" name="name" id="name"
                        class="registration_form_input">
                    <p class="registration-exception" for="password">{{ .Name_Exception }}</p>
                    <input type="text" placeholder="Укажите ваше отчество" name="patronymic" id="patronymic"
                        class="registration_form_input">
                    <input type="text" placeholder="Укажите ваш телефон*" name="phone-number" id="phone-number"
                        class="registration_form_input">
                    <p class="registration-exception" for="phone-number">{{ .Phone_Number_Exception }}</p>
                    <input type="text" placeholder="Укажите ваш E-Mail" name="email" id="email"
                        class="registration_form_input">
                    <p class="registration-exception" for="email">{{ .Email_Exception }}</p>
                    <button type="submit" class="registration_form_button btn btn-secondary">Зарегистрироваться</button>
                    <a href="/authorization" class="registration_redirect_link">Авторизация</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
